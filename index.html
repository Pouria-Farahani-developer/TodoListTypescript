<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoListTypeScript</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="asset/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Todo App</header>
      <div class="inputField">
        <input type="text" class="todo-value" placeholder="Add your new todo" />
        <button class="add-todo"><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todoList">
        <!-- data are comes from local storage -->
        <!-- <li>
          Todo 1<span class="icon" onclick="removeTodo('${todo.id}')"
            ><i class="fas fa-trash"></i
          ></span>
        </li> -->
      </ul>
      <div class="footer">
        <span>You have <span class="pendingTasks"></span> pending tasks</span>
        <button type="button" class="clear-todos">Clear All</button>
      </div>
    </div>

    <script src="asset/dist/todolist.js"></script>
  </body>
</html>
